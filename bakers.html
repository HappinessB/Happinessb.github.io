<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Happines Bakery </title>
    <script src="js/app.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin&family=Herr+Von+Muellerhoff&family=Poiret+One&family=Source+Sans+Pro:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <a href="index.html" class="logo">Happiness Bakery</a>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="bakers.html" class="nav-link active">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About Us</a>
                    </li>
                    <li class=" nav-item">
                        <a href="about.html#reservation" class="nav-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- HERO SECTION -->

    <section class="hero small-size-hero" id="hero">
    </section>

    <!-- BAKERS -->
    <section class="bakers">
        <div class="container">
            <div class="global-headline">
                <h2 class="sub-headline">
                    Our
                </h2>
                <h3 class="headline headline-dark">Menu</h3>
            </div>
            <br><br><br>
            <div class="bakers__container">
                <div class="baker">
                    <img src="images/story-img.jpg" alt="baker">
                    <h5>Kue Sus</h5>
                    <ul class="social-icons">
                        <li>
                            <p> Rp12.000</p> 
                        </li>
                    </ul>
                </div>
                <div class="baker">
                    <img src="images/square-2.jpg" alt="baker">
                    <h5>Peanut Cookies</h5>
                    <ul class="social-icons">
                        <li>
                            <p> Rp8.000</p> 
                        </li>
                    </ul>
                </div>
                <div class="baker">
                    <img src="images/square-1.jpg" alt="baker">
                    <h5>Donat</h5>
                    <ul class="social-icons">
                        <li>
                            <p> Rp9.000</p>
                        </li>
                    </ul>
                </div>
                <div class="baker">
                    <img src="images/square-4.jpg" alt="baker">
                    <h5>Chocolate Cookies</h5>
                    <ul class="social-icons">
                        <li>
                            <p> Rp8.500</p>
                        </li>
                    </ul>
                </div>
                <div class="baker">
                    <img src="images/cake1.jpg" alt="baker">
                    <h5>Chocolate Cake</h5>
                    <ul class="social-icons">
                        <li>
                            <p> Rp50.000</p> 
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

   <!-- FOOTER -->
   <footer>
    <div class="container">
        <div class="back-to-top">
            <a href="#hero"><i class="fas fa-chevron-up"></i></a>
        </div>
        <div class="footer__content">
            <div class="footer__content-about animate-top">
                <h4>Happiness Bakery</h4>
                <p>Sentuhan Manis yang Menggoda, Hidupkan Rasa Anda!</p>
            </div>
            <div class="footer__content-divider animate-bottom">
                <div class="social-media">
                    <h4>Follow Us</h4>
                    <ul class="social-icons">
                        <li>
                            <a href="#">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </li>
                        
                        <li>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        
                    </ul>
                </div>
                <div class="newsletter-container">
                    <div class="image">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1072.1005121299163!2d101.36724722653474!3d0.4745401225073675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d5a91cf611f5d1%3A0x45c9006103180a92!2sHappiness%20Bakery%20%26%20Cake!5e0!3m2!1sid!2sid!4v1685033396993!5m2!1sid!2sid" width="450" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
